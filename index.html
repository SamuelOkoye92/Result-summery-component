<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- font from goodle font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- external css link -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="section-center">
    <div class="container">
      <div class="result-container">
        <p id="para-text">Your result</p>
        <div id="circle">
          <h1 id="score">76</h1>
          <P id="overall-value">of 100</P>
        </div>
        <h3 class="remark">Great</h3>
        <p class="remark-details">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summery-container">
        <p id="summery">Summary</p>

        <div class="percentage reaction"><div class="icon-title"><img src="./assets/images/icon-reaction.svg" alt="reaction icon" srcset="">
          <span id="reaction">Reaction</span></div>
          <span id="num-per">80 / <span class="hund">100</span></span>
        </div>
        <div class="percentage memory">
          <div class="icon-title"><img src="./assets/images/icon-memory.svg" alt="memory icon">
          <span id="memory">memory</span></div>
          <span id="num-perc-sec">92 / <span class="hund">100</span></span>
        </div>
        <div class="percentage verbal"><div class="icon-title"><img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <span id="verbal">Verbal</span></div>
          <span class="num-percentage">61 / <span class="hund">100</span></span>
        </div>
        <div class="percentage visual"><div class="
          "><img src="./assets/images/icon-visual.svg" alt="visual icon">
          <span id="visual">Visual</span></div>
          <span class="num-percentage">72 / <span class="hund">100</span></span>
        </div>
        <button type="submit" class="btn">Continue</button>
      </div>
    </div>
  </section>

  <!-- design attribute -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Samuel Okoye</a>.
</body>
</div>

</html>
